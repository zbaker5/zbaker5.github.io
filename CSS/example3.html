<!DOCTYPE HTML>
<html>

<head>
	<title>Table Example</title>
	<link rel="stylesheet" type="text/css" href="example3.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h1>Your Awards</h1>
      <img src="#">
    </div>
      <table>
        <tr class="darkeven">
					<td></td>
          <td class="centered">Award</td>
          <td class="centered">This Track</td>
          <td class="centered">All Time</td>
        </tr>
        <tr class="odd">
          <td><div class="rounddiv gold"></div></td>
          <td><span class="innertitle">Golden Star</span><br><span class="secondline">90-100% correct answers</span></td>
          <td class="centered">8</td>
          <td class="centered">10</td>
        </tr>
        <tr class="even">
          <td><div class="rounddiv silver"></div></td>
          <td><span class="innertitle">Silver Star</span><br><span class="secondline">80-90% correct answers</span></td>
          <td class="centered">0</td>
          <td class="centered">0</td>
        </tr>
        <tr class="odd">
          <td><div class="rounddiv bronze"></div></td>
          <td><span class="innertitle">Bronze Star</span><br><span class="secondline">70-80% correct answers</span></td>
          <td class="centered">2</td>
          <td class="centered">4</td>
        </tr>
        <tr class="even">
          <td><div class="rounddiv rhodium"></div></td>
          <td><span class="innertitle">Rhodium Star</span><br><span class="secondline">60-70% correct answers</span></td>
          <td class="centered">8</td>
          <td class="centered">10</td>
        </tr>
        <tr class="odd">
          <td><div class="rounddiv platinum"></div></td>
          <td><span class="innertitle">Platinum Star</span><br><span class="secondline">50-60% correct answers</span></td>
          <td class="centered">5</td>
          <td class="centered">6</td>
        </tr>
        <tr class="even hover">
          <td><div class="rounddiv star"></div></div></td>
          <td><span class="innertitle">Star<br></td>
          <td class="centered">1</td>
          <td class="centered">3</td>
        </tr>
      </table>
			<div class="footer">
					<button class="backbutton">&lt; &nbsp;&nbsp;&nbsp;Back</button>
			</div>
  </div>
</body>

</html>
