<!DOCTYPE HTML>
<html>

<head>
	<title>Dynamic Text Box Example</title>
  <link rel="stylesheet" type="text/css" href="dynamic.css">
  <script src="dynamic.js"></script>
</head>

<body>
  <div class="wrapper">
  <button onclick="createBox()">Create a Text Box</button>


  <div id="textBoxes">
  </div>


	<div class="answerText">
		<label>The answer is: <span id="answer">...</span></label>
	</div>

	<select>
		<option value="add">Calculate Sum</option>
		<option value="average">Calculate Average</option>
		<option value="median">Calculate Median</option>
	</select>

  <button id="addButton" onclick="add()">Calculate!</button>

  </div>
</body>

</html>
