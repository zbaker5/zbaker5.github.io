<!DOCTYPE HTML>
<html>

<head>
	<title>Dynamic Table</title>
  <link rel="stylesheet" type="text/css" href="dynamictable.css">
  <script src="dynamictable.js"></script>
</head>

<div class="wrapper">

<body onload='setup()'>
	<div class="selwrap">
	<select id="actionChoice" onchange="chooseAction()">
		<option>Marian Smith</option>
		<option>Waylon Dalton</option>
		<option>Justine Henderson</option>
		<option>Mathias Cobb</option>
		<option>Angela Walker</option>
	</select>
</div>

<h1 id="name">test</h1>

  <table>
    <tr>
      <th>Course</th>
      <th>Instructor</th>
      <th>Term 1</th>
      <th>Term 2</th>
      <th>Term 3</th>
      <th>Term 4</th>
      <th>Average</th>
    </tr>
    <tbody id='courseRows'>
    </tbody>
  </table>

</body>

</div>


</html>
