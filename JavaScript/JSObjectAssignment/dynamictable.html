<!DOCTYPE HTML>
<html>

<head>
	<title>Dynamic Table</title>
  <link rel="stylesheet" type="text/css" href="dynamictable.css">
  <script src="dynamictable.js"></script>
</head>

<div class="wrapper">

<body onload='setup()'>
	<div class="selwrap">
	<select id="actionChoice" onchange="chooseAction()">
		<option>Marian Smith</option>
		<option>Waylon Dalton</option>
		<option>Justine Henderson</option>
		<option>Mathias Cobb</option>
		<option>Angela Walker</option>
	</select>
</div>
<div class="reportCard">
	<div class="studentInfo">
		<h2><img id="picture" src=""></h2>
		<h1 id="name"></h1>
		<h2 id="address"></h2>
		<h2 id="citystatezip"></h2>
	</div>

  <table>
    <tr class="top">
      <th>Course</th>
      <th>Instructor</th>
      <th>Term 1</th>
      <th>Term 2</th>
      <th>Term 3</th>
      <th>Term 4</th>
      <th>Average</th>
    </tr>
    <tbody id='courseRows'>
    </tbody>
  </table>

	<h4 id="idNumber"></h4>
</div>

</body>

</div>


</html>
