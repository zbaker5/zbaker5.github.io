<!DOCTYPE HTML>
<html>

<head>
	<title>Dynamic Table</title>
  <link rel="stylesheet" type="text/css" href="dynamictable.css">
  <script src="dynamictable.js"></script>
</head>

<body onload='setup()'>

  <table>
    <tr>
      <th>Course</th>
      <th>Instructor</th>
      <th>Term 1</th>
      <th>Term 2</th>
      <th>Term 3</th>
      <th>Term 4</th>
      <th>Average</th>
    </tr>
    <tbody id='courseRows'>
    </tbody>
  </table>

</body>

</html>
