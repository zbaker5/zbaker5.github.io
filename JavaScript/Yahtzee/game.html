<!DOCTYPE HTML>
<html>

<head>
	<title>Yahtzee</title>
  <link rel="stylesheet" type="text/css" href="game.css">
  <script src="yahtzeeObject1.js"></script>
	<script src="yahtzee.js"></script>

</head>

<body onload="setup()">


  <div class="modal-wrapper">
      <div class="modal-content">
				<div class="modalUpper">
        	<label>Enter your name: <input id="nameInput" type="text"></label>
        	<button onclick="closeModal()">Play Yahtzee!</button>
				</div>

			<div class="modalLower">
        <br>
        <input type="radio" name="avatar" value="https://lorempixel.com/200/200/people/6/"><img class="avatarImg" src="https://lorempixel.com/200/200/people/6/">
        <input type="radio" name="avatar" value="https://lorempixel.com/200/200/people/2/"><img class="avatarImg" src="https://lorempixel.com/200/200/people/2/">
        <input type="radio" name="avatar" value="https://lorempixel.com/200/200/people/4/" checked><img class="avatarImg" src="https://lorempixel.com/200/200/people/4/">
        <input type="radio" name="avatar" value="https://lorempixel.com/200/200/people/7/"><img class="avatarImg" src="https://lorempixel.com/200/200/people/7/">
				<input type="radio" name="avatar" value="https://lorempixel.com/200/200/people/8/"><img class="avatarImg" src="https://lorempixel.com/200/200/people/8/">
				<input type="radio" name="avatar" value="https://lorempixel.com/200/200/people/1/"><img class="avatarImg" src="https://lorempixel.com/200/200/people/1/">
				<input type="radio" name="avatar" value="https://lorempixel.com/200/200/people/3/"><img class="avatarImg" src="https://lorempixel.com/200/200/people/3/">
			</div>

      </div>

  </div>

	<div class="modalTwo-wrapper">
		<div class="modalTwo-content">
			<label>Are you sure you want to start a new game?</label><br>
			<button id='yes' onclick="window.location.reload()">yes</button><button id='no' onclick="closeModalTwo()">no</button>
		</div>
	</div>

  <div class="wrapper">
    <div class="title"><label>Yahtzee</label>
    </div>
		<div class="newGame"><button onclick="loadModalTwo()">New Game</button>
		</div>
		<div class="avatar">
      <img id="picture" src="./images/defaultAvatar.png"><br><hr>
      <label id="playerName">Name</label><br><hr>
			<button onclick="loadModal()" id="openModal">Change Player!</button>
    </div>
			<label class="turns" id="turnsRemain"></label>
		<div class="scoreCard">
			<table>
			<tr>
				<th></th>
				<th>Score</th>
			</tr>
			<tbody id="scoreRows">

			</tbody>
			</table>
		</div>
    <div class="dice">
      <img id="die0" onclick="saveDie(0)">
      <img id="die1" onclick="saveDie(1)">
      <img id="die2" onclick="saveDie(2)">
      <img id="die3" onclick="saveDie(3)">
      <img id="die4" onclick="saveDie(4)"><br>
      <button id="roll" onclick="rollDice()">Roll Dice!</button>
			<div class="throwsRemaining">
			</div>
			<label id="rollsRemain"></label>
    </div>
		<label id="test"></label>
  </div>

</body>

</html>
