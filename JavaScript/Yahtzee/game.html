<!DOCTYPE HTML>
<html>

<head>
	<title>Yahtzee</title>
  <link rel="stylesheet" type="text/css" href="game.css">
  <script src="yahtzeeObject1.js"></script>
	<script src="yahtzee.js"></script>

</head>

<body onload="setup()">
  <div class="wrapper">
    <div class="title"><label>Yahtzee</label>
    </div>
		<div class="newGame"><button>New Game</button>
		</div>
		<div class="avatar">
      <img id="picture" src="./images/defaultAvatar.png"><br>
      <label id="playerName">Name</label>
    </div>
		<div class="scoreCard">
			<table>
			<tr>
				<th></th>
				<th>Score</th>
			</tr>
			<tbody id="scoreRows">

			</tbody>
			</table>
		</div>
		<label class="turns" id="turnsRemain"></label>
    <div class="dice">
      <img id="die0" onclick="saveDie(0)">
      <img id="die1" onclick="saveDie(1)">
      <img id="die2" onclick="saveDie(2)">
      <img id="die3" onclick="saveDie(3)">
      <img id="die4" onclick="saveDie(4)"><br>
      <button id="roll" onclick="rollDice()">Roll Dice!</button>
			<div class="throwsRemaining">
			<label id="rollsRemain"></label>
			</div>
    </div>
		<label id="test"></label>
  </div>

</body>

</html>
